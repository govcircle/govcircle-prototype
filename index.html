<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GovCircle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Base System
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
              background: 'rgb(var(--color-background) / <alpha-value>)',
              'surface-primary': 'rgb(var(--color-surface-primary) / <alpha-value>)',
              'surface-secondary': 'rgb(var(--color-surface-secondary) / <alpha-value>)',
              
              // Text System
              textPrimary: 'rgb(var(--color-text-primary) / <alpha-value>)',
              textSecondary: 'rgb(var(--color-text-secondary) / <alpha-value>)',
              textInverse: 'rgb(var(--color-text-inverse) / <alpha-value>)',
              border: 'rgb(var(--color-border) / <alpha-value>)',

              // Semantic System
              success: 'rgb(var(--color-success) / <alpha-value>)',
              warning: 'rgb(var(--color-warning) / <alpha-value>)',
              error: 'rgb(var(--color-error) / <alpha-value>)',
              info: 'rgb(var(--color-info) / <alpha-value>)',

              // Role System
              'role-spo': 'rgb(var(--color-role-spo) / <alpha-value>)',
              'role-cc': 'rgb(var(--color-role-cc) / <alpha-value>)',
              'role-drep': 'rgb(var(--color-role-drep) / <alpha-value>)',

              // Voting System
              'vote-yes': 'rgb(var(--color-vote-yes) / <alpha-value>)',
              'vote-no': 'rgb(var(--color-vote-no) / <alpha-value>)',
              'vote-abstain': 'rgb(var(--color-vote-abstain) / <alpha-value>)',
            },
            transitionDuration: {
              '270': '270ms',
            },
            transitionTimingFunction: {
              'spring': 'cubic-bezier(0.175, 0.885, 0.32, 1.275)',
            }
          },
        },
      }
    </script>
    <style>
      :root {
        /* 
          DARK THEME (Default) 
          Values in RGB for Tailwind opacity support 
        */
        --color-primary: 65 241 147;      /* #10B981 Emerald */
        --color-secondary: 33 150 243;    /* #3B82F6 Blue */
        --color-background: 14 16 21;     /* #0F172A Slate 900 */
        --color-surface-primary: 32 34 39;      /* #1E293B Slate 800 */
        --color-surface-secondary: 28 29 36;   /* #334155 Slate 700 */
        
        --color-text-primary: 248 250 252;   /* #F8FAFC Slate 50 */
        --color-text-secondary: 148 163 184; /* #94A3B8 Slate 400 */
        --color-text-inverse: 15 23 42;      /* For text on light badges */
        --color-border: 51 65 85;            /* #334155 Slate 700 */

        /* Semantic */
        --color-success: 82 236 131;      /* #52EC83 */
        --color-warning: 247 197 46;      /* #F7C52E */
        --color-error: 251 57 57;         /* #FB3939 */
        --color-info: 92 187 241;         /* #5CBBF1 */

        /* Roles */
        --color-role-spo: 212 114 244;    /* #D472F4 */
        --color-role-cc: 78 205 196;      /* #4ECDC4 */
        --color-role-drep: 139 103 244;   /* #8B67F4 */

        /* Voting */
        --color-vote-yes: 0 153 255;      /* #0099FF */
        --color-vote-no: 255 102 0;       /* #FF6600 */
        --color-vote-abstain: 75 85 99;   /* #4B5563 */
      }

      .light {
        /* LIGHT THEME */
         --color-primary: 16 185 129;          /* #10B981 Emerald (same brand color) */
         --color-secondary: 59 130 246;        /* #3B82F6 Blue (same brand color) */
         --color-background: 248 250 252;      /* #F8FAFC Slate 50 */
         --color-surface-primary: 234 238 242; /* #F1F5F9 Slate 100 */
         --color-surface-secondary: 224 230 238; /* #E2E8F0 Slate 200 */

         --color-text-primary: 15 23 42;       /* #0F172A Slate 900 */
         --color-text-secondary: 71 85 105;    /* #475569 Slate 600 */
         --color-text-inverse: 248 250 252;    /* #F8FAFC (for text on dark badges) */
         --color-border: 203 213 225;          /* #CBD

        /* Semantic (Adjusted for contrast on light) */
        --color-success: 22 163 74;       /* #16A34A Green 600 */
        --color-warning: 202 138 4;       /* #CA8A04 Yellow 600 */
        --color-error: 220 38 38;         /* #DC2626 Red 600 */
        --color-info: 2 132 199;          /* #0284C7 Sky 600 */

        /* Roles */
        --color-role-spo: 168 85 247;     /* Purple 500 */
        --color-role-cc: 13 148 136;      /* Teal 600 */
        --color-role-drep: 99 102 241;    /* Indigo 500 */
      }

      body {
        background-color: rgb(var(--color-background) / 1);
        color: rgb(var(--color-text-primary) / 1);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--color-border) / 1);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--color-text-secondary) / 1);
      }
      
      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
      .animate-ripple {
        animation: ripple 0.6s linear;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1"
  }
}
</script>

</head>

</body>
</html>
